<!DOCTYPE html>
<html>
<head>
  <title>Font and Style Example</title>
  <style>
    
    .red-header {
      color: red;
      font-family: 'caStellar', sans-serif;
    }

    .blue-header {
      color: blue;
      font-family: 'Chiller', cursive;
    }

    .normal-text {
      font-family: 'Trebuchet MS', sans-serif;
    }
  </style>
</head>
<body>

  <h1 class="red-header">THIS HEADER IS IN RED</h1>

  <h1 class="blue-header">This header is in blue</h1>

  <p class="normal-text">This is normal text</p>

</body>
</html>
