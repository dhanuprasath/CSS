<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .box {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #333;
      background-color: #f7f7f7;
    }
    h1 { color: red; }
    h2 { color: blue; }
    h3 { color: green; }
    h4 { color: purple; }
    h5 { color: orange; }
    h6 { color: brown; }
  </style>
</head>
<body>

  <div class="box">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
  </div>

</body>
</html>
