<!DOCTYPE html>
<html>
<head>
  <title>Text and Box Shadow</title>
  <style>
    h1 {
      text-shadow: 2px 2px 5px green, 0 0 10px red; 
    }

    div {
      width: 500px;
      height: 300px;
      background-color: lightblue;
      box-shadow: 10px 10px 5px grey; 
      margin-top: 20px;
    }
  </style>
</head>
<body>

  

  <div>
    <h1>Heading with Shadows</h1>
  </div>

</body>
</html>
