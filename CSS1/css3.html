<!DOCTYPE html>
<html>
<head>
  <title>Curved Corner Boxes</title>
  <style>
    .box1 {
      border: 2px solid #000;
      border-radius: 15px; 
      padding: 20px;
      margin: 20px;
      background-color: aquamarine;
      display: inline-block;
    }

    .box2 {
      border: 2px solid #000;
      border-radius: 0  0 0 15px; 
      padding: 20px;
      margin: 20px;
      background-color: orange;
    }
  </style>
</head>
<body>

  <div class="box1">
    <p>"Be mindful. Be grateful. Be positive. Be true. Be kind."<br>
      - Roy T. Bennett, The Light in the Heart</p>
  </div>

  <div class="box2">
    <p>"Make improvements, not excuses. Seek respect, not attention."<br>
      - Roy T. Bennett, The Light in the Heart</p>
  </div>

</body>
</html>
