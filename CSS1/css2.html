<!DOCTYPE html>
<html>
<head>
  <title>Link Styles</title>
  <style>
  
    a {
      color: green; 
      text-decoration: none; 
    }
    
   
    a:visited {
      background-color: lightblue; 
    }
    
  
    a:hover,
    a:active {
      background-color: yellow; 
    }
  </style>
</head>
<body>

  <h1>Link Styles</h1>
  
  <p>
    <a href="#">www.google.com</a><br>
    <a href="#">Link 2</a><br>
    <a href="#">Link 3</a><br>
  </p>

</body>
</html>
