<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background: linear-gradient(to right, pink, yellow); /* Gradient background */
      color: #000; /* Text color set to black for better visibility */
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Good</h1>
    <p>Happy</p>
    <p>Silence</p>
  </div>

</body>
</html>
